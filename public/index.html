<!DOCTYPE html>
<html lang="en">
<head>
<title>Rock, Paper, Scissors</title>
<meta charset="UTF-8">
	<style>
		ul, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
			position: relative;
			list-style: none;
			background-color: #404040;
		}

		li {
			width: 100px;
			text-align: center;
			line-height: 100px;
			background-color: #000;
			color: #fff;
			float: left;
			margin: 10px;
		}

		li:hover {

			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>

<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>

<script src="/socket.io/socket.io.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
